<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;
        varying vec3 vLightWeighting;
        varying vec4 vColor;

        uniform float uAlpha;

        uniform sampler2D uSampler;

        void main(void) {
            vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            gl_FragColor = vColor + vec4(textureColor.rgb * vLightWeighting, textureColor.a * uAlpha);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec4 aVertexColor;
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormals;
        attribute vec2 aTextureCoord;
    
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;
    
        uniform vec3 uAmbientColor;
    
        uniform vec3 uPointLightingLocation;
        uniform vec3 uPointLightingColor;

        uniform bool uUseLighting;
        uniform float uShininess;
        
        varying vec2 vTextureCoord;
        varying vec3 vLightWeighting;
        varying vec4 vColor;
    
        void main(void) {
            vec4 mvPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
            gl_Position = uPMatrix * mvPosition;
            vTextureCoord = aTextureCoord;
            vColor = aVertexColor;
    
            if (!uUseLighting) {
                vLightWeighting = vec3(1.0, 1.0, 1.0);
            } else {
                vec3 lightDirection = normalize(uPointLightingLocation - mvPosition.xyz);

                vec3 transformedNormal = uNMatrix * aVertexNormals;
                float directionalLightWeighting = max(pow(dot(transformedNormal, lightDirection), uShininess), 0.0);
                vLightWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
            }
        }
    </script>
    <script src="./gl-matrix-min.js"></script>
</head>
<body>
    <canvas id='webGL' style="border: none" width="500" height="500" />
    <script src="./main.js"></script>
    <script>
        let GLONE = new WebGL();

        let boxCrate = new BoxGeometry(24, 24, 24, 2);
        boxCrate.rotation.y = 135;
        boxCrate.rotation.x = 90;
        boxCrate.addTexture('Crate.jpg');
        boxCrate.action = () => {
            //boxCrate.rotation.y = 1;
        };
        boxCrate.render();
        GLONE.add(boxCrate);

        let r = new RGeometry();
        r.rotation.y = 135;
        r.action = () => {
            r.rotation.x = 1;
        };
        r.render();
        GLONE.add(r);

        let ambientLight = new AmbientLight(new Color("0xFFFFFF"));
        GLONE.add(ambientLight);

        let pointLight = new PointLight(new Color("0xFFFFFF"), {x:0, y:5, z:-35});
        GLONE.add(pointLight);

        const tick = () => {
            requestAnimationFrame(tick);
            GLONE.render();
        }

        //0x156289

        tick();

    </script>
</body>
</html>
